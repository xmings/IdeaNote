<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IdeaNote</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.splitter.css') }}">
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.splitter.js') }}"></script>
    <style type="text/css">
        .left-frame {
            float: left;
            width: 200px;
        }
    </style>
    {% block cssdefine %}{% endblock %}
    <script>
    </script>
    {% block jsdefinebefore %}{% endblock %}
</head>
<body>
<div class="content" id="content">
    <div class="left-frame">
        {% block leftframe %}{% endblock %}
    </div>
    <div class="center-frame" id="center-frame">
        {% block centerframe %}{% endblock %}
        {% block rightframe %}
            {% include "preview.html" with context %}
        {% endblock %}
    </div>
</div>

<div class="footer"></div>
{% block jsdefineafter %}{% endblock %}
</body>
</html>
