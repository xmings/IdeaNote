<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>IdeaNote</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.splitter.css') }}">

    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.splitter.js') }}"></script>
    <style type="text/css">
        body {
            font-family: "Microsoft YaHei", "Arial Narrow", sans-serif;
        }

        .left-frame {
            float: left;
            width: 200px;
        }

        ::-webkit-scrollbar {
            width: 14px;
            height: 14px;
            background-color: #F5F5F5;
        }

        ::-webkit-scrollbar-track,
        ::-webkit-scrollbar-thumb {
            border-radius: 999px;
            border: 5px solid transparent;
        }

        ::-webkit-scrollbar-track {
            background: white;
            box-shadow: white;
        }

        ::-webkit-scrollbar-thumb {
            min-height: 20px;
            width: 18px;
            background-clip: content-box;
            box-shadow: 0 0 0 5px rgba(0, 0, 0, .2) inset;
        }

        ::-webkit-scrollbar-corner {
            background: transparent;
        }

        .preview {
            padding: 8px 12px;
        }
        .preview p {
            margin-bottom: 0;
        }

    </style>
    {% block cssdefine %}{% endblock %}
    <script>
        var splitter2, splitter1;
        $(document).ready(function () {
            splitter1 = $('#content').height(eheight).split({
                orientation: 'vertical',
                limit: 10,
                percent: true,
                position: '15%',
                width: 1,
                invisible: false,
                onDrag: function(event) {
                    if (splitter1.position() < 100){
                        splitter1.position(0)
                    }
                }
            });

            splitter2 = $('#center-frame').height(eheight).split({
                orientation: 'vertical',
                limit: 0,
                percent: true,
                position: '0%',
                width: 1,
                onDrag: function(event) {
                    //console.log(splitter2.position());
                    if (splitter2.position() < 200){
                        splitter2.position(0)
                    }
                }
            });
        })
    </script>
    {% block jsdefinebefore %}{% endblock %}
</head>
<body>
<div class="content" id="content">
    <div class="left-frame">
        {% block leftframe %}{% endblock %}
    </div>
    <div class="center-frame" id="center-frame">
        {% block centerframe %}{% endblock %}
        {% block rightframe %}
            {% include "preview.html" with context %}
        {% endblock %}
    </div>
</div>

<div class="footer"></div>
{% block jsdefineafter %}{% endblock %}
</body>
</html>
